<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="./imagens/logo.png" alt="logo">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" name="nome" id="nomeSobrenome" class="input-padrao" placeholder="Nome completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" placeholder="email@email.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>
            
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>               
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="1">Manhã</option>
                    <option value="2">Tarde</option>
                    <option value="3">Noite</option>
                </select>
            </fieldset>
            <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Atendimentos</th>
                </tr>
            </thead>
            <tbody>
                <tr class="cabecalho">
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
                <tr>
                    <td>Segunda</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h-20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <div class="rodape">
            <img src="./imagens/logo-branco.png" alt="logo-branco">
            <p class="copyright">&copy; Copyright Barbearia</p>    
        </div>
    </footer>
</body>
</html>
